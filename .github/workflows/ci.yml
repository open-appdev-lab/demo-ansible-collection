  #TODO revise logic when to trigger what
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

concurrency:
  # Group by the branch/ref name. 
  # This ensures PRs don't block Main, and Main merges run one-by-one.
  group: ${{ github.workflow }}-${{ github.ref }}
  # For main branch, we set this to false to ensure releases finish.
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

  # default: least privileged permissions across all jobs
permissions:
  contents: read
  packages: read

