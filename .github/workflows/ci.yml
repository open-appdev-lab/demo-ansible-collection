jobs:
  setup-environment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/ci-python-env
          tags: type=sha,format=long # Uses the commit SHA as the version

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # Speed up subsequent builds by caching layers in GHCR
          cache-from: type=gha 
          cache-to: type=gha,mode=max

  secrets:
    needs: setup-environment
    uses: ./.github/workflows/_secrets-stage.yml

  prepare:
    needs: [ setup-environment, secrets ]
    uses: ./.github/workflows/_prepare-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}
    secrets:
      automation_hub_token: ${{ secrets.AUTOMATION_HUB_TOKEN }}
  test:
    needs: [ setup-environment, prepare ]
    uses: ./.github/workflows/_test-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}

  report:
    needs: [ setup-environment, test ]
    uses: ./.github/workflows/_report-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}

  release:
    permissions:
      contents: write
      packages: read
    if: github.ref == 'refs/heads/main'
    needs: [ setup-environment, report ]
    uses: ./.github/workflows/_release-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}
      dry_run: ${{ github.event_name == 'pull_request' }}

  publish:
    permissions:
      contents: write
      packages: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.release.outputs.released == 'true'
    needs: [ setup-environment, release ]
    uses: ./.github/workflows/_publish-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}
      tag_name: v${{ needs.release.outputs.new_version }}
    secrets:
      automation_hub_token: ${{ secrets.AUTOMATION_HUB_TOKEN }}
