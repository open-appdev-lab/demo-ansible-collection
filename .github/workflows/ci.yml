jobs:
  setup-environment:
    uses: ./.github/workflows/_setup_environment.yml
    permissions:
      contents: read
      packages: write # Required to push to GHCR

  secrets:
    needs: setup-environment
    uses: ./.github/workflows/_secrets-stage.yml

  prepare:
    needs: [ setup-environment, secrets ]
    uses: ./.github/workflows/_prepare-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}
    secrets:
      automation_hub_token: ${{ secrets.AUTOMATION_HUB_TOKEN }}

  test:
    needs: [ setup-environment, prepare ]
    uses: ./.github/workflows/_test-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}

  report:
    needs: [ setup-environment, test ]
    uses: ./.github/workflows/_report-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}

  release:
    permissions:
      contents: write
      packages: read
    if: github.ref == 'refs/heads/main'
    needs: [ setup-environment, report ]
    uses: ./.github/workflows/_release-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}
      dry_run: ${{ github.event_name == 'pull_request' }}

  publish:
    permissions:
      contents: write
      packages: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.release.outputs.released == 'true'
    needs: [ setup-environment, release ]
    uses: ./.github/workflows/_publish-stage.yml
    with:
      image: ${{ needs.setup-environment.outputs.image_tag }}
      tag_name: ${{ needs.release.outputs.new_version }}
    secrets:
      automation_hub_token: ${{ secrets.AUTOMATION_HUB_TOKEN }}
