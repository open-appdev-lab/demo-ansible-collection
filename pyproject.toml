[tool.semantic_release]
allow_zero_version = false
tag_format = "{version}"
version_variables = [
    "galaxy.yml:version:tf",                   # Tag format
]
assets = []
# build_command = "./.gitlab/ci-utils/build.sh"
# build_command_env = []
commit_message = "Semantic Release - Tag {version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
no_git_verify = false

[tool.semantic_release.branches.main]
match = "*"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
exclude_commit_patterns = ['test', 'ci']
mode = "init"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = false

[tool.semantic_release.commit_author]
env = "SEMANTIC_RELEASE_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat", "Feat"]
patch_tags = ["fix", "Fix", "perf", "Perf", "docs", "Docs"]
other_allowed_tags = ["build", "chore", "ci", "style", "refactor", "test"]
allowed_tags = ["feat", "Feat", "fix", "Fix", "perf", "Perf", "build", "chore", "ci", "docs", "Docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = false

